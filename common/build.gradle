plugins {
    id 'idea'
    id 'java'
    id 'maven-publish'
    id 'org.spongepowered.gradle.vanilla'
}

base {
    archivesName = "${mod_name}-common-${minecraft_version}"
}

minecraft {
    version(minecraft_version)

    accessWideners(file("src/main/resources/${mod_id}.accesswidener"))
}

dependencies {
    compileOnly group: 'org.spongepowered', name: 'mixin', version: '0.8.5'
    compileOnly group: 'io.github.llamalad7', name: 'mixinextras-common', version: '0.3.5'
    annotationProcessor group: 'io.github.llamalad7', name: 'mixinextras-common', version: '0.3.5'
    implementation group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.1'

    compileOnly group: 'me.fzzyhmstrs', name: 'fzzy_config', version: "${fzzy_config_version}+forge"
    compileOnly group: 'com.github.glitchfiend', name: 'SereneSeasons-common', version: "${serene_seasons_version}"
    compileOnly group: "it.crystalnest", name: "soul-fire-d-common", version: "${soul_fired_version}"
    compileOnly group: "maven.modrinth", name: "iceberg", version: "${forge_iceberg_version}"
    compileOnly group: "maven.modrinth", name: "prism-lib", version: "${forge_prism_version}"
    compileOnly group: "maven.modrinth", name: "item-borders", version: "${forge_item_borders_version}"
    compileOnly group: "fuzs.forgeconfigapiport", name: "forgeconfigapiport-common", version: "${config_api_port}"
    compileOnly group: "maven.modrinth", name: "endrem", version: "${forge_endrem_version}"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId base.archivesName.get()
            from components.java
        }
    }
    repositories {
        maven {
            url "file://" + System.getenv("local_maven")
        }
    }
}